name: Run Terraform against the Org.

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-1"

# Permission can be added at job level or workflow level
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  RunTerraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Git clone the repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          role-to-assume: ${{ secrets.ORG_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup tfenv
        run: |
          git clone --depth=1 https://github.com/tfutils/tfenv.git ~/.tfenv
          export PATH="$HOME/.tfenv/bin:$PATH"
          echo 'export PATH="$HOME/.tfenv/bin:$PATH"' >> ~/.bash_profile
          echo "PWD IS $PWD"
          echo "HOME is $HOME"
          ls  -laF .
          ls -laF $HOME
          which tfenv

      - name: Get Parameters
        uses: Bardavon-Health/actions-aws-ssm-params-to-env@v1.4.0
        with:
          ssm-path: /ORG
          get-children: true
          decryption: true
          mask-values: true
          prefix: TF_VAR_

      - name: Run Terraform Plan
        working-directory: ./terraform
        run: |
          tfenv install
          terraform  init ---backend-config="bucket=${{ secrets.ORG_STATE_BUCKET }}" --backend-config="key=${{ secrets.ORG_STATE_FILE }}" --backend-config="region=${{ env.AWS_REGION }}"
