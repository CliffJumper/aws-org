# This is a basic workflow to help you get started with Actions
name: Periodically run aws-nuke on select AWS accounts in the ORG.

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * 6" # Runs at 11:30 PM on Saturday nights

env:
  AWS_REGION: "us-east-1" #Change to reflect your Region

# Permission can be added at job level or workflow level
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        #uses: magnetikonline/action-aws-iam-assume-role@v1
        with:
          #web-identity-role-arn: ${{ secrets.GHA_NUKE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
